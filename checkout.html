    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Welcome aboard.</h1>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="form">
          <div class="firstcol col-md-4">
            <div class="checkout-form form-group">
              <h2 class="custom-info"><span class="number">1.</span> Customer information</h2>
              <label for="email">Email:</label>
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <h2 class="shipping-info"><span class="number">2.</span> Billing address</h2>
              <div class="fifties">
                <label for="lastname">Last name:</label>
                <input type="text" class="form-control" name="lastname" size="15" placeholder="Last name">
              </div>
              <div class="fifties fifties-right">
                <label for="firstname">First name:</label>
                <input type="text" class="form-control" name="firstname" size="15" placeholder="First name">
              </div>
              <div class="fifties2">
                <label for="middlename">Middle name:</label>
                <input type="text" class="form-control" name="middlename" size="15" placeholder="Middle name (optional)">
              </div>
              <div class="fifties2 fifties-right">
                <label for="phone">Phone number:</label>
                <input type="text" class="form-control" name="phone" placeholder="Phone number">
              </div>
              <label for="company">Company:</label>
              <input type="text" class="form-control" name="company" placeholder="Company (optional)">
              <label for="address">Address:</label>
              <input type="text" class="form-control" name="address" placeholder="Address">
              <div class="thirties">
                <label for="country">Country:</label>
                <select class="form-control" placeholder="country">
                  <option>United States</option>
                  <option>France</option>
                  <option>Korea</option>
                  <option>Brazil</option>
                  <option>Nigeria</option>
                  <option>Melbourne</option>
                </select>
              </div>
              <div class="thirties thirties-right">
                <label for="continent">Continent:</label>
                <select class="form-control" placeholder="continent">
                  <option>North America</option>
                  <option>South America</option>
                  <option>Europe</option>
                  <option>Asia</option>
                  <option>Australia</option>
                  <option>Africa</option>
                </select>
              </div>
              <div class="thirties thirties-right">
                <label for="postal">Postal code:</label>
                <input type="text" class="thirds form-control" name="postal" placeholder="Postal code">
              </div>
              <label>
                <input type="checkbox" checked> Use as shipping address
              </label>
            </div>
          </div>
          <div class="secondcol col-md-4">
            <div class="shipping">
              <h3><span class="number">3.</span> Shipping method</h3>
              <div class="shipping-methods">
                <div class="ground">
                  <div class="fedex">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="overnight"> FedEx Priority Overnight
                    </label>
                  </div>
                  <div class="fedex-price">
                    <p>$20.00</p>
                  </div>
                </div> <!-- closes the ground -->
                <div class="priority">
                  <div class="fedex">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="ground"> FedEx Ground (3-5 Business days)
                    </label>
                  </div>
                  <div class="fedex-price">
                    <p>FREE</p>
                  </div>
                </div> <!-- closes the priority -->
              </div> <!-- closes the shipping methods -->
            </div> <!-- closes the shipping -->
            <div class="payment">
              <h3><span class="number">4.</span> Payment method</h3>
              <div class="credit-cards">
                <img src="images/amex.png" class="card-logo" alt="American Express">
                <img src="images/visa.png" class="card-logo" alt="Visa">
                <img src="images/discover.png" class="card-logo" alt="Discover">
                <img src="images/mastercard.png" class="card-logo" alt="Mastercard">
              </div>
              <div class="card-number">
                <label for="cardnumber">Credit card:</label>
                <input type="text" class="form-control" name="cardnumber" placeholder="Credit card">
                <label for="expiration">Expiration date:</label>
                <input type="text" class="form-control" name="expiration" placeholder="MMYYYY">
                <label for="cvn">Card verification number:</label>
                <input type="text" class="form-control" name="cvn" placeholder="CVN">
              </div>
            </div> <!-- closes the payment -->
          </div>
          <div class="thirdcol col-md-4">
            <div class="review">
              <h4><span class="number">5.</span> Review your flight</h4>
              <div class="craft-type">
                <div class="spacecraft">
                  <div class="tier-choice">
                    <img src="#" id="spaceTierOrder" alt="#">
                  </div>
                  <div class="craft-label">
                    <p id="spacecraft-name">The Orion</p>
                  </div>
                </div>
                <div class="quantity">
                  <div class="control-quantity">
                    <input type="text" id="userInput" class="quantity-field form-control" maxlength="3">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    <p id="cost">$0.00</p>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </div>
                </div> <!-- closes the quantity -->
              </div> <!-- closes craft type -->
              <div id="table">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Subtotal:</td>
                      <td id="subtotalCost" class="sub-price">$0.00</td>
                    </tr>
                    <tr>
                      <td>Shipping:</td>
                      <td id="shippingCost" class="sub-price">$0.00</td>
                    </tr>
                    <tr>
                      <td><span class="total-label">Total<span>:</td>
                      <td id="totalCost" class="sub-price">$0.00</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="confirm">
                 <button id="commit" type="submit" class="btn btn-primary">Submit</button>
              </div> <!-- closes the confirm -->
            </div> <!-- closes the review -->
          </div>
        </div> <!-- closes the form -->
      </div>
    </div>
