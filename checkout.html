<html lang="en-us">
  <head>
    <meta http-equiv="X-US-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" width="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/checkout.css" type="text/css" rel="stylesheet">
    <title>Mars One</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Mars-One</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="nav navbar-nav">
                <li><a class="nav-link" href="space-tier.html">Learn</a></li>
                <li><a class="nav-link" href="pilots.html">Get help</a></li>
                <li><a class="nav-link" href="testimonial.html"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>Cart</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Welcome aboard.</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="form">
          <div class="col-md-4">
            <div class="checkout-form form-group">
              <h2 class="custom-info">1. Customer information</h2>
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <h2 class="shipping-info">2. Billing address</h2>
              <input type="text" class="form-control" name="lastname" size="15" placeholder="Last name">
              <input type="text" class="form-control" name="firstname" size="15" placeholder="First name">
              <input type="text" class="form-control" name="middlename" size="15" placeholder="Middle name (optional)">
              <input type="text" class="form-control" name="company" placeholder="Company (optional)">
              <input type="text" class="form-control" name="address" placeholder="Address">
              <select class="form-control" placeholder="country">
                <option>United States</option>
                <option>France</option>
                <option>Korea</option>
                <option>Brazil</option>
                <option>Nigeria</option>
                <option>Melbourne</option>
              </select>
              <select class="form-control" placeholder="continent">
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Australia</option>
                <option>Africa</option>
              </select>
              <input type="text" class="form-control" name="postal" placeholder="Postal code">
              <input type="text" class="form-control" name="phone" placeholder="Phone number">
              <label>
                <input type="checkbox" checked> Use as shipping address
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="shipping">
              <h3>3. Shipping method</h3>
              <div class="shipping-methods">
                <div class="ground">
                  <div class="fedex">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="overnight"> FedEx Priority Overnight
                    </label>
                  </div>
                  <div class="fedex-price">
                    <p>$20.00</p>
                  </div>
                </div> <!-- closes the ground -->
                <div class="priority">
                  <div class="fedex">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="ground"> FedEx Ground (3-5 Business days)
                    </label>
                  </div>
                  <div class="fedex-price">
                    <p>FREE</p>
                  </div>
                </div> <!-- closes the priority -->
              </div> <!-- closes the shipping methods -->
            </div> <!-- closes the shipping -->
            <div class="payment">
              <h3>4. Payment method</h3>
              <div class="credit-cards">
                <img src="images/amex.png" alt="American Express">
                <img src="images/visa.png" alt="Visa">
                <img src="images/discover.png" alt="Discover">
                <img src="images/mastercard.png" alt="Mastercard">
              </div>
              <div class="card-number">
                <input type="text" class="form-control" name="cardnumber" placeholder="Credit card">
                <input type="text" class="form-control" name="expiration" placeholder="MMYYYY">
                <input type="text" class="form-control" name="security" placeholder="Security number">
              </div>
            </div> <!-- closes the payment -->
          </div>
          <div class="col-md-4">
            <div class="review">
              <h4>5. Review your flight</h4>
              <div class="craft-type">
                <div class="spacecraft">
                  <img src="#" id="spaceTierOrder" alt="#">
                </div>
                <div class="quantity">
                  <div class="craft-label">
                    <p id="spacecraft-name">The Orion</p>
                  </div>
                  <div class="control-quantity">
                    <input type="text" class="form-control" maxlength="3">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    <p id="cost">$0.00</p>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </div>
                </div> <!-- closes the quantity -->
              </div> <!-- closes craft type -->
              <div class="subtotal">
                <div class="subtotal-row">
                  <div class="subtotal-name">
                    <p>Subtotal:</p>
                  </div>
                  <div class="subtotal-price">
                    <p>$0.00</p>
                  </div>
                </div> <!-- closes the subtotal row -->
                <div class="shipping-row">
                  <div class="shipping-name">
                    <p>Shipping:</p>
                  </div>
                  <div class="shipping-price">
                    <p>$0.00</p>
                  </div>
                </div> <!-- closes the shipping subtotal -->
              </div> <!-- closes the subtotal -->
              <div class="confirm">
                 <button id="commit" type="submit" class="btn btn-primary">Submit</button>
              </div> <!-- closes the confirm -->
            </div> <!-- closes the review -->
          </div>
        </div> <!-- closes the form -->
      </div>
    </div>
    <hr>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-8">
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
