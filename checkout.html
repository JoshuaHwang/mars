<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="X-US-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <title>Mars-One</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Mars-One</h1>
        </div> <!-- closes the logo -->
      </div>
    </div> <!-- closes the header -->
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form>
            <div class="checkout-form form-group">
              <p class="checkout-subhead">Customer information</p>
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <p class="checkout-subhead">SHIPPING ADDRESS</p>
              <input type="text" class="form-control" name="lastname" size="15" placeholder="Last name">
              <input type="text" class="form-control" name="firstname" size="15" placeholder="First name">
              <input type="text" class="form-control" name="lastname" size="15" placeholder="Last name">
              <input type="text" class="form-control" name="company" placeholder="Company (optional)">
              <input type="text" class="form-control" name="address" placeholder="Address">
              <select class="form-control" placeholder="country">
                <option>United States</option>
                <option>France</option>
                <option>Korea</option>
                <option>Brazil</option>
                <option>Nigeria</option>
                <option>Melbourne</option>
              </select>
              <select class="form-control" placeholder="continent">
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Australia</option>
                <option>Africa</option>
              </select>
              <input type="text" class="form-control" name="postal" placeholder="Postal code">
              <input type="text" class="form-control" name="phone" placeholder="Phone number">
            </div>
          </form>
        </div> <!-- closes the forms -->
        <div class="col-md-5">
          <div class="checkout-box">
            <h2>Order summary</h2>
            <hr>
            <div class="order-image">
              <img src="#" alt="#"> <!-- where the product goes -->
              <p>$0.00</p>
            </div>
            <hr>
            <div class="order-label">
              <p>Subtotal</p>
              <p>Shipping</p>
              <p>Taxes</p>
              <hr>
              <p>Total</p>
            </div>
            <div class="order-price">
              <p>$0.00</p>
              <p>--</p>
              <p>$0.00</p>
              <hr>
              <p>$0.00</p>
            </div>
            <hr>
            <div class="due">
              <p>Payment due</p>
            </div>
            <div class="total-sum">
              <p>$0.00</p>
            </div>
            <button type="button" class="btn btn-default">Checkout</button>
          </div>
        </div> <!-- closes the checkout side -->
      </div>
    </div> <!-- closes the form body -->
    <footer>
      <div class="row">
        <div class="col-md-4">
        </div> <!-- closes the footer logo -->
        <div class="col-md-4 col-md-offset-4">
        </div> <!-- closes the footer policy -->
      </div>
    </footer>
  </body>
</html>
