<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="X-US-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <title>Style Guide</title>
  </head>
  <body>
    <div class="header container">
      <div class="row">
        <div id="logo" class="col-md-4">
          <h1>Style Guide</h1>
        </div> <!-- closes the header -->
        <div id="nav" class="col-md-8">
          <ul>
            <li><a href="#">List</a></li>
            <li><a href="#">Style</a></li>
            <li><a href="#">Type</a></li>
          </ul>
        </div> <!-- closes the nav -->
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <h3 class="scheme">Color Scheme</h3>
        <div class="main col-md-3">
          <img class="color" src="images/mono-lightest.png" alt="Lightest orange">
          <h3>#F0E7E7</h3>
        </div>
        <div class="main col-md-3">
          <img class="color" src="images/mono-light.png" alt="Light orange">
          <h3>#E77D11</h3>
        </div>
        <div class="main col-md-3">
          <img class="color" src="images/mono-medium.png" alt="Medium orange">
          <h3>#C1440E</h3>
        </div>
        <div class="main col-md-3">
          <img class="color" src="images/mono-dark.png" alt="Dark orange">
          <h3>#451804</h3>
        </div>
      </div> <!-- closes the main -->
    </div>
    <div class="info-back container">
      <div class="row">
        <div id="info" class="col-md-12">
          <h4>Font-family</h4>
          <p class="font">"Neue Helvetica"</p>
          <p class="bold">"Neue Helvetica"</p>
          <p class="italic">"Neue Helvetica"</p>
          <p class="spaced">"Neue Helvetica"</p>
        </div> <!-- closes the info -->
      </div>
    </div>
  </body>
</html>
